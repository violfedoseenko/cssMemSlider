<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">

            <div class="newSlide">
                <img src="" alt="slide1">
                <p class="title">Title1</p>
            </div>
            <div class="newSlide">
                <img src="" alt="slide2">
                <p class="title">Title2</p>
            </div>
            <div class="newSlide">
                <img src="" alt="slide3">
                <p class="title">Title3</p>
            </div>
            <div class="newSlide">
                <img src="" alt="slide4">
                <p class="title">Title4</p>
            </div>

            <input type="radio" name="radioBtn" id ="R1" checked>
            <input type="radio" name="radioBtn" id ="R2">
            <input type="radio" name="radioBtn" id ="R3">
            <input type="radio" name="radioBtn" id ="R4">

        </div>
        <div class="navigation">
            <label for="R1" class="navBar"></label>
            <label for="R2" class="navBar"></label>
            <label for="R3" class="navBar"></label>
            <label for="R4" class="navBar"></label>
        </div>
    </div>
    
</body>
</html>

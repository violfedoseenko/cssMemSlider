<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider_wrapper">
            <div class="slides">
                <div class="slides_content">

                    <img src="./mems/34.jpg" class="mem" alt="slide1">

                    <img src="./mems/bit-off-1.jpg" class="mem" alt="slide2">

                    <img src="./mems/screenshot_20201125-173746__01-1024x475.jpg" class="mem" alt="slide3">

                    <img src="./mems/screenshot_20201125-174230__01-1024x669.jpg" class="mem" alt="slide4">

                    <img src="./mems/slide-35.jpg" class="mem" alt="slide4">

                </div>
            </div>

            <div class="subtitles">
                <div class="subtitles_content">
                    <div class="sub">БИКИКУЛЕ</div>
                    <div class="sub">2</div>
                    <div class="sub">3</div>
                    <div class="sub">4</div>
                    <div class="sub">5</div>
                </div>
            </div>
            
            <div class="navigation">
                <label for="R1" class="navBar">
                    <div class="btn"></div>
                </label>
                <label for="R2" class="navBar">
                    <div class="btn"></div>
                </label>
                <label for="R3" class="navBar">
                    <div class="btn"></div>
                </label>
                <label for="R4" class="navBar">
                    <div class="btn"></div>
                </label>
                <label for="R5" class="navBar">
                    <div class="btn"></div>
                </label>
            </div>

            <input type="radio" name="radioBtn" id ="R1" checked>
            <input type="radio" name="radioBtn" id ="R2">
            <input type="radio" name="radioBtn" id ="R3">
            <input type="radio" name="radioBtn" id ="R4">
            <input type="radio" name="radioBtn" id ="R5">
        </div>
    </div>
    
</body>
</html>
